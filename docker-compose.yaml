version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app:/var/www/html
    depends_on:
      - php-fpm
    networks:
      - app-network

  php-fpm:
    image: php:7.4-fpm
    container_name: php-fpm
    volumes:
      - ./app:/var/www/html
    networks:
      - app-network

networks:
  app-network:
